<script>
$(function(){
	var i = 0;
	var a = window.setInterval(function(){
		
	    
		    $('#img-bd li:eq('+i+')').siblings().hide();
			$('#img-bd li:eq('+i+')').show();
			$('#img-bd li:eq('+i+')').siblings().removeClass('on');
			$('#img-bd li:eq('+i+')').addClass('on');
		i++;
		if(i==2){
			i=0;
		}
},3000);
})
</script>
</head>

<body>
<div style="border:1px solid blue;" id="db">
          <ul style="position:relative;width:750px;height:343px;" id="img-bd">
          <li style="position:absolute;width:750px;display:list-item;">
          <a href="" target="_blank"><img src="head-center.png" class="head-center"></a>
          </li>
          <li style="position:absolute;width:750px;display:none;">
          <a href="" target="_blank"><img src="head-center1.png" class="head-center1"></a>
          </li>
          </ul>
<!--<img src='head-center.png' class="head-center" name='img'/>

</div>
