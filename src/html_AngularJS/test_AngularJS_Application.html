<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body ng-app="myNoteApp" ng-controller="myNoteCtrl">
<h2>我的笔记</h2>
<textarea ng-model="message" cols="40" rows="10" id="ta"></textarea>
<p>
    <button ng-click="save()">保存</button>
    <button ng-click="clear()">清除</button>
</p>
<p>剩余字数:<span ng-bind="left()"></span></p>

<script>
    //document.getElementById('ta').style.display = 'none';
    //$('#ta').css('transform','rotate(30deg)');

    var app = angular.module("myNoteApp",[]);
    app.controller("myNoteCtrl",function ($scope) {
        $scope.message = "";
        $scope.left = function(){
            if ($scope.message.length <= 10){
                return 10-$scope.message.length
            }else{
               // $('#ta').css.disable("disabled");
                alert("输入字数超过10个无法输入");
                document.getElementById('ta').disabled = 'disabled';
                return 0 ;
            }
        };
        $scope.clear = function(){ $scope.message = ''};
        $scope.save =function(){ alert('Note Saved')};
    })
</script>
</body>
</html>
