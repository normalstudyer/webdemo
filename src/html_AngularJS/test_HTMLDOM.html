<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试HTML DOM</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<div ng-app="myapp" ng-init="mySwitch=true">
    <p><!-- ng-disabled指定绑定应用程序数据"mySwitch"到HTML的disabled属性 -->
        <button ng-disabled="mySwitch">点我!</button>
    </p>
    <p>
        <input type="checkbox" ng-model="mySwitch">按钮
    </p>
    <p>
        {{ mySwitch }}
    </p>
</div>
<div id="myapp1" ng-app="myapp1">
    <p ng-show="true">我是可见的</p>
    <p ng-show="false">我是不可见的</p>
</div>
<script>
    var app = angular.module("myapp",[]);//这句话必须要，用于加载ng-app的模块
    var app1 = angular.module("myapp1",[]);
    angular.element(document).ready(function(){
        angular.bootstrap(document.getElementById("myapp1"),["myapp1"]);
    })
</script>
</body>
</html>
