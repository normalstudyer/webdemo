<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试提示工具(ToolTips)</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- data-toggle="tooltip"是关键，data-toggle表示以什么事件触发，daat-target表示事件的目标 -->
<h4>提示工具(Tooltip)插件 - 锚</h4>
这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip"  title="默认的 Tooltip">
    默认的 Tooltip
</a>,
这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip"  data-placement="left" title="左侧的 Tooltip">
    左侧的 Tooltip
</a>,
这是一个 <a href="#" data-toggle="tooltip" data-placement="top" title="顶部的 Tooltip">
    顶部的 Tooltip
</a>,
这是一个 <a href="#" data-toggle="tooltip" data-placement="bottom" title="底部的 Tooltip">
    底部的 Tooltip
</a>
<br>
<h4>提示工具(Tooltip)插件 - 按钮</h4>
<button type="button" class="btn btn-default" data-toggle="tooltip" title="默认的 Tooltip">
    默认的 Tooltip
</button>
<button type="button" class="btn btn-default" data-toggle="tooltip" title="左侧的 Tooltip">
    左侧的 Tooltip
</button>
<button type="button" class="btn btn-default" data-toggle="tooltip" title="顶部的 Tooltip">
    顶部的 Tooltip
</button>
<button type="button" class="btn btn-default" data-toggle="tooltip" title="底部的 Tooltip">
    底部的 Tooltip
</button>
<button type="button" class="btn btn-default" data-toggle="tooltip" tilte="右侧的 Tooltip">
    右侧的 Tooltip
</button>
<script>
    $(function () { $("[data-toggle='tooltip']").tooltip(); });
</script>
</body>
</html>
