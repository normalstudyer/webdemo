<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="datetimepicker/css/bootstrap-datetimepicker.css">
    <script src="libs/jquery.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="libs/vue.min.js"></script>
</head>
<body>
<div>
<div class="grid-btn">
    <a class="btn btn-default" @click="query">查询</a>
    <a v-if="hasPermission('ips:railwarnning:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
    <a v-if="hasPermission('ips:railwarnning:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
    <a v-if="hasPermission('ips:railwarnning:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
    <!--<a v-if="hasPermission('ips:railwarnning:delete')" class="btn btn-primary" @click="export"><i class="fa fa-share-square-o"></i>&nbsp;导出</a>-->

    <div class="input-append date form_datetime form-group col-sm-2">
        <input  type="text"   class="form-control" readonly v-model="times.start" placeholder="初始时间" id="start">
        <span class="add-on"><i class="glyphicon glyphicon-remove"></i></span>
        <span class="add-on"><i class="icon-th"></i></span>

    </div>

    <div class="input-append date form_datetime form-group col-sm-2">

        <input type="text"  class="form-control" readonly v-model="times.end" placeholder="结束时间" id="end">
        <span class="add-on"><i class="glyphicon glyphicon-remove"></i></span>
        <span class="add-on"><i class="icon-th"></i></span>
    </div>

    <div class="input-name form-group col-sm-2">
        <input type="text" class="form-control"  v-model="warn.railname"  placeholder="围栏名称">
    </div>
    <div class="input-name form-group col-sm-2">
        <input type="text" class="form-control"  v-model="warn.targetname"  placeholder="人员名称">
    </div>
    <!--<a class="btn btn-default" @click="query">查询</a>-->
    <a class="btn btn-primary" @click="export_excel"><i class="fa fa-share-square-o"></i>&nbsp;导出</a>
    <!--<a v-bind:href="url" class="btn btn-primary">测试</a>-->
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>
<script>
    $(function () {
        $(".form_datetime").datetimepicker({
            format: "yyyy-MM-dd",
            minView: 2,
            autoclose:true,
            language:"zh-CN"
        });
        $("#re").click(function () {
            $("#start").val("");
            $("#na").val();
        })
    })
</script>
</body>
</html>
