<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="libs/vue.min.js"></script>
    <script src="libs/jquery.min.js"></script>
</head>
<body>
<div id="div1">
    <input type="radio" name="sex" value="0" v-model="persons.sex">男
    <input type="radio" name="sex" value="1" v-model="persons.sex">女
</div>

<!--全局组件-->
<div id="app">
    <runoob></runoob>
</div>
<!--局部组件-->
<div id="app1">
    <runoob></runoob>
</div>
<script>
    var vm = new Vue({
        el:'#div1',
        data:{
            persons:{
                sex:1
            }
        }
    })
    //注册
    Vue.component('runoob',{
        template:'<h1>自定义组件</h1>'
    })
    //创建实例
    new Vue({
        el:'#app'
    })
    var Child = {
        template:'<h1>自定义局部组件</h1>'
    }
    //创建根实例
    new Vue({
        el:'#app',
        //<runoob>将只在父模板可用
        'runoob':Child
    })
</script>
</body>
</html>
